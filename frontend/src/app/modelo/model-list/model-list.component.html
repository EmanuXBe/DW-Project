<h1>Model List</h1>

<ul>

    @for(m of models(); track $index) {
    <li>{{$index}} {{m.name}} {{m.color}}
        <a [routerLink]="['/models/view', m.id]">View</a>
        <a [routerLink]="['/model/edit', m.id]">Edit</a>
    </li>
    }
    <button (click)="goToUsers()">Go to Users</button>
    <button (click)="goToShips()">Go to Ships</button>
</ul>
