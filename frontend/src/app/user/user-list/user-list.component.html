<div>
    <h1>User List</h1>
    <ul>

        @for(u of users(); track $index) {
        <li>{{$index}} {{u.name}} {{u.type}}
            <a [routerLink]="['/user/view', u.id]">View</a>
            <a [routerLink]="['/user/edit', u.id]">Edit</a>
        </li>
        }
        <button (click)="goToShips()">Go to Ships</button>
        <button (click)="goToModels()">Go to Models</button>
    </ul>
</div>
