<h1>👥 Lista de Usuarios</h1>
<div class="users-container">
    @for(u of users(); track $index) {
    <div class="user-card">
        <div class="user-info">
            <h3>👤 {{u.name}}</h3>
            <p>🏷️ Tipo: {{u.type || 'N/A'}}</p>
        </div>
        <div class="user-actions">
            <a [routerLink]="['/user/view', u.id]" class="btn btn-view">👁️ Ver</a>
            <a [routerLink]="['/user/edit', u.id]" class="btn btn-edit">✏️ Editar</a>
        </div>
    </div>
    }
</div>

<div class="navigation-buttons">
    <button (click)="goToShips()" class="btn">🚢 Ir a Barcos</button>
    <button (click)="goToModels()" class="btn">📦 Ir a Modelos</button>
</div>
