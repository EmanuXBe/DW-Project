# Server properties
server.port=8080

# H2 properties
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 console properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Log SQL queries
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Quote all identifiers to avoid conflicts with reserved words like user in H2
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Plantillas en caliente (Thymeleaf)
spring.thymeleaf.cache=false

# Evita caché de recursos estáticos en dev
spring.web.resources.cache.period=0

# LiveReload (auto-refresco del navegador)
spring.devtools.livereload.enabled=true