<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        label { display:block; margin-top: 8px; }
        input { padding: 4px; }
        .actions { margin-top: 12px; }
    </style>
    
</head>
<body>
    <form action="/ship/save" method="post">
        <input type="hidden" id="id" name="id" th:value="${ship.id}">

        <label for="name">Ship Name:</label>
        <input type="text" id="name" name="name" th:value="${ship.name}">

        <label for="xspeed">X Speed:</label>
        <input type="number" id="xspeed" name="xspeed" th:value="${ship.xspeed}">

        <label for="yspeed">Y Speed:</label>
        <input type="number" id="yspeed" name="yspeed" th:value="${ship.yspeed}">

        <label for="model">Model Name:</label>
        <input type="text" id="model" name="model" th:value="${ship.model}">

        <label for="color">Model Color:</label>
        <input type="text" id="color" name="color" th:value="${ship.color}">

        <div class="actions">
            <button type="submit">Save</button>
            <a th:href="@{/ship/list}">Cancel</a>
        </div>
    </form>
</body>
</html>
